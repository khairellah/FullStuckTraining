<!-- First Empty Page -->
<!DOCTYPE html>
<html>
<head>
    <title>MY FIRST WEB PAGE</title>
</head>
<body>
        <!--  FORM FOR REGISTRATION  -->
        <h1>FORM FOR REGISTRATION</h1>
        <form action="" method="GET">
            First Name  <input type="text" name="firstname">                            <br>
            Laste Name  <input type="text" name="lastename">                            <br>
            Email       <input type="email" name="email" required>                      <br>
            Password    <input type="password" name="password" minlength="5">           <br>
            Birthday    <input type="date" name="birthday">                             <br>

            Gender :  <br> 
                            <input type="radio" name="gender" value="male">  Male                    <br>     
                            <input type="radio" name="gender" value="female">  Female                  <br>     

            Pets :    <br>
                            <input type="checkbox" name="cat"> Cat                      <br>
                            <input type="checkbox" name="dog"> Dog                      <br>

            Cars :    <br>
                             <select name="cars"> <!-- If we wanna select multiple values then Add in select 'multiple' -->
                                 <option value="volvo">            Volvo       </option>
                                 <option value="bmw">                BMW         </option>
                                 <option value="volkswagen">  VOLKSWAGEN  </option>
                                 <option value="fiat">              FIAT        </option>
                                 <option value="audi">              AUDI        </option>
                             </select> <br> 
                             
                             
                            <input type="submit" value="Register!">
                            <input type="reset">
        </form>
</body>
</html>
